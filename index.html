<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">    
    <title>Puntos Farmanorte</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.css">   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i" rel="stylesheet">   
  </head>
  <body>
    <!--Head Section-->
    <section id="head-container">
      <!-- barra azul -->
      <div class="row columns small-12 spaceblue">        
      </div>
      <!-- menu -->      
      <div id="menu-container">
        <div class="row expanded menuc-row"> 
          <!-- columna logo -->
          <div class="columns small-10 medium-5 large-5">
            <figure id="logotipo"><img src="images/logoPuntosFarmanorte.svg" alt="Logo Puntos Farmanorte" ></figure>
          </div>
          <!-- columna menu -->
          <div class="columns small-2 medium-7 large-7">
            <!-- burger menu -->
            <div class="menu show-for-small-only align-right">
              <a href="#" data-toggle="offCanvas" class="burgerb"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
            <!-- Menu normal -->
            <div class="row align-left" >
              <nav id="menuppal" class="" >  
                <ul class="menu dropdown navbar align-spaced show-for-medium" id="" data-dropdown-menu>
                  <li class="activa"><a href="#sucursalancla">¿Qu&eacute; son Puntos <br/>Faramanorte?</a></li>
                  <li><a href="#serviciosAncla">¿C&oacute;mo <br/>registrarse?</a></li>
                  <li><a href="#institucionalancla" class="inactiva">¿Cuales son los <br/>beneficios?</a></li>
                </ul>
              </nav>
              <div class="solapa">
                Ingresar
              </div>
            </div> <!-- end row-content for nav -->
          </div> <!-- end columna menu -->
        </div> <!-- end row contenedor  -->
      </div> <!-- end menu-container -->
    </section> <!-- end Head Section -->

    <section id="orbit-container">
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
      <div class="orbit-wrapper">
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
          <li class="is-active orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="http://placehold.it/1200x600/999?text=Slide-1" alt="Space">
              <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="http://placehold.it/1200x600/888?text=Slide-2" alt="Space">
              <figcaption class="orbit-caption">Lets Rocket!</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="http://placehold.it/1200x600/777?text=Slide-3" alt="Space">
              <figcaption class="orbit-caption">Encapsulating</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="http://placehold.it/1200x600/666&text=Slide-4" alt="Space">
              <figcaption class="orbit-caption">Outta This World</figcaption>
            </figure>
          </li>
        </ul>
      </div>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
      </nav>
    </div>      
    </section> <!-- end section orbit -->

    <section id="quesonpuntos">
      
    </section>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
