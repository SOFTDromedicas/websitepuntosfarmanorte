    <section id="resetpassword-content">     
      <div class="row" id="reestablecer-container">
        <div class="small-12 columns">
        <div class="row" > <!-- loader div -->
          <div id="loadclave" class="columns small-12 basicc"></div>
        </div> <!-- end loader div -->
        <div data-abide-error class="alert callout columns small-12" style="display: none;" id="calloutreset" data-closable>
          <h6><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <span id="inforecupera"> Debe ingresar una clave.</span></h6>
          <button class="close-button" aria-label="Dismiss alert" id="closeloginc" type="button" data-close>
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="row">
            <div class="columns small-12">
              <h3 class="titulo-contrasenia">Escoge tu nueva contrase&ntilde;a</h3>
              <hr class="hrtitulo">
            </div>
          </div>
          <div class="row">
            <div class="columns small-12 medium-6">   
              <p class="p-texto">Introduce la nueva contrase&ntilde;a en ambos campos.</p>          
            </div>
            <div class="columns small-12 medium-6" >    
              <form action="" id="form-content-clave" data-abide novalidate>
                <label for="pssw1" >
                  Nueva Contrase&ntilde;a
                  <input type="password" id="passw1" aria-describedby="exampleHelpText" required >
                  <div id="mensaje-eva"></div>
                  <span class="form-error">
                     Es requerido!
                  </span>
                </label>
                <label for="pssw2" >
                  Confirmar nueva contrase&ntilde;a
                  <input type="password" id="passw2" required pattern="alpha_numeric" data-equalto="passw1">
                  <span class="form-error">
                     La confirmacion de la contrase&ntilde;a no coincide!
                  </span>
                </label>
                <button type="button" id="resetpasswordbtn" class="button ">Reestablecer</button>
              </form>
            </div>
          </div>          
        </div>
      </div>
