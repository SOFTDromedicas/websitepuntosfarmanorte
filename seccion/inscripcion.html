    <!-- formulario de inscripcion -->
    <section id="inscripcion-content">
      <div class="row">
        <h3 id="inscripcion-title" class="float-center">Formulario de inscripci&oacute;n  Puntos Farmanorte</h3>
      </div>
      <form id="form-content" data-abide novalidate>
        <div class="row ">
          <div class="small-12 medium-6 columns">
            <label>Nombres
              <input type="text" name="nombres" id="nombres" required placeholder="Ingrese sus nombres">
            </label>
          </div>
          <div class="small-12 medium-6 columns">
            <label>Apellidos
              <input type="text" name="apellidos" id="apellidos" required placeholder="Ingrese sus apellidos">
            </label>
          </div>
        </div>
        <div class="row ">
          <div class="small-12 medium-3 columns">
            <label>Tipo de Documento
            <select name="tipodocumento" id="tipodocumento">
              <option value="1">Cedula de Ciudadan&iacute;a</option>
              <option value="2">Cedula de Extranjer&iacute;a</option>
              <option value="3">Pasaporte</option>
              <option value="4">Otro</option>
            </select>
            </label>
          </div>
          <div class="small-12 medium-3 columns">
            <label>Documento
              <input type="number" name="documento" id="documento" required placeholder="N&uacute;mero de documento">
            </label>
          </div>
          <div class="small-12 medium-3 columns">
            <label>G&eacute;nero - Sexo
              <select name="sexo" id="sexo">
                <option value="F">Femenino</option>
                <option value="M">Masculino</option>
                <option value="O">Otro</option>
              </select>
            </label>
          </div>
          <div class="small-12 medium-3 columns">
            <label>Fecha Nacimiento
              <input type="text" name="fechanacimiento" required id="fechanacimiento" data-date-format="mm/dd/yy">
            </label>
          </div>
        </div>
        <div class="row ">
          <div class="small-12 medium-6 columns">
            <label>Direcci&oacute;n
              <input type="text" name="direccion" id="direccion" required placeholder="Ingrese su direcci&oacute;n">
            </label>
          </div>
          <div class="small-12 medium-3 columns">
            <label>Barrio
              <input type="text" name="barrio" required="" id="barrio" placeholder="Ingrese su barrio">
            </label>
          </div>
          <div class="small-12 medium-3 columns">
            <label>Ciudad
              <input type="text" name="ciudad" required="" id="ciudad" placeholder="Ciudad">
            </label>
          </div>          
        </div>
        <div class="row ">
          <div class="small-12 medium-4 columns">
            <label>Tel&eacute;fono
              <input type="number" name="telefonofijo" id="telefonofijo" required placeholder="Ingrese su n&uacute;mero de tel&eacute;fono">
            </label>
          </div>
          <div class="small-12 medium-4 columns">
            <label>Celular
              <input type="number" name="celular" id="celular" required placeholder="Ingrese su n&uacute;mero celular">
            </label>
          </div>
          <div class="small-12 medium-4 columns">
            <label>Email
              <input type="email" pattern="email" name="email" required id="email" placeholder="Ingrese su correo electronico">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns align-middle">
            <label for="checkboxterminos" class="checkbox-label labelterminos"><input id="checkboxterminos" name="terminos" required type="checkbox" > <span id="leyendaterminos">Acepto los Terminos y Condiciones</span></label>            
          </div>
        </div>
        <div class="row buttonsrow">
          <div class="small-12 columns ">          
            <button type="submit" id="guardar-button" class="button float-right">Registrarse</button>
            <button type="reset" id="cancelar-button" class="alert button float-right">Cancelar</button>
          </div>            
        </div>
      </form>      
    </section>
